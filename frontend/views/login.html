<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
    <title>Melopia</title>
</head>
<body>
    

    <div class="navigation">
        <div class="logo">
            <img src="../img/logo.png" alt="beatmaker tools" class="logo__img">
            <p class="logo__title">Melopia</p>
        </div>

        <nav class="user-nav">
  
        </nav>
    </div>

    <div class="login">
        <img src="../img/greenBeat.png" alt="beatmaker instruments" class="login__image">
        <div class="login__right">
            <h1 class="login__right-title">Sign in</h1>
            <form action="https://fullproject-backend.herokuapp.com/authentication/login" method="POST"  class="login__right-form">
                <label>
                    <input type="email" placeholder="Email" id="email" name="email"  >
                    <svg class="login__right-form-icon">
                        <use xlink:href="../img/sprite.svg#icon-mail"></use>
                    </svg>
                </label>
                <label>
                    <input type="password" placeholder="Password" id="pwd" name="pwd">
                    <svg class="login__right-form-icon lock">
                        <use xlink:href="../img/sprite.svg#icon-lock"></use>
                    </svg>
                </label>
                <button type="submit" class="login__right-button">Sign in</button> 
            
            <p class="login__right-already">Don't have an account yet? <a href="signup.html">Sign up now</a></p>
        </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="../scripts/navigation.js"></script>

</body>
</html>
