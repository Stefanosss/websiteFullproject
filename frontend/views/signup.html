<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="img/logo.png">
    <title>Melopia</title>
</head>
<body>

    <div class="navigation">
        <div class="logo">
            <img src="../img/logo.png" alt="beatmaker tools" class="logo__img">
            <p class="logo__title">Melopia</p>
        </div>

        <nav class="user-nav">
            <!-- <a href="https://fullproject-frontend.herokuapp.com/views/home.html" class="user-nav__link">Home</a>
            <a href="sampleGenerator.html" class="user-nav__link">Generate sample</a>
            <div class="user-nav__user">
                <p class="user-nav__user-name">Stefanos Stoikos</p>
                <img src="../img/userPicture.jpg" alt="user picture" class="user-nav__user-photo">
            </div> -->
        </nav>
    </div>


    <div class="register">
        <img src="../img/greenBeat.png" alt="beatmaker instruments" class="register__image">
        <div class="register__right">
            <h1 class="register__right-title">Register</h1>
            <form action="https://fullproject-backend.herokuapp.com/authentication/signup" method="POST" class="register__right-form">
                <label>
                    <input type="text" placeholder="First name" id="Firstname" name="firstname">
                    <svg class="register__right-form-icon">
                        <use xlink:href="img/sprite.svg#icon-user"></use>
                    </svg>
                </label>
                <label>
                    <input type="text" placeholder="Last name" id="Lastname" name="lastname">
                    <svg class="register__right-form-icon">
                        <use xlink:href="img/sprite.svg#icon-user"></use>
                    </svg>
                </label>
                <label>
                    <input type="email" placeholder="Email" id="email" name="email">
                    <svg class="register__right-form-icon">
                        <use xlink:href="img/sprite.svg#icon-mail"></use>
                    </svg>
                </label>
                <label>
                    <input type="password" placeholder="Password" id="pwd" name="pwd">
                    <svg class="register__right-form-icon lock">
                        <use xlink:href="img/sprite.svg#icon-lock"></use>
                    </svg>
                </label>
                <label>
                    <input type="password" placeholder="Confirm password" id="confirmpwd"  name="confirmpwd" >
                    <svg class="register__right-form-icon lock">
                        <use xlink:href="img/sprite.svg#icon-lock"></use>
                    </svg>
                </label>
                <button type="submit" class="register__right-button">Sign up</button> 
            </form>
            <p class="register__right-already">Already have an account? <a href="login.html">Sign in now</a></p>
        </div>
    </div>
    <script src="../scripts/navigation.js"></script>
</body>
</html>
